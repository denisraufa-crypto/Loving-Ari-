<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For the Love of My Life ðŸ’ž</title>
<style>
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #ff5f9e, #ff9a9e);
    font-family: 'Segoe UI', Tahoma, sans-serif;
    overflow: hidden;
  }

  .card {
    display: flex;
    background: #fff3ea;
    border-radius: 20px;
    padding: 30px;
    max-width: 900px;
    width: 90%;
    align-items: center;
    gap: 40px;
    box-shadow: 0 20px 40px rgba(0,0,0,.2);
    position: relative;
  }

  .heart-tree-container {
    position: relative;
    width: 260px;
    height: 300px;
  }

  /* Tree trunk */
  .trunk {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 25px;
    height: 120px;
    background: #8b5a2b;
    border-radius: 10px 10px 0 0;
  }

  /* Heart leaves in canopy */
  .tree-heart {
    position: absolute;
    font-size: 2rem;
    opacity: 0;
    transform: scale(0);
  }

  .text {
    flex: 1;
    opacity: 0;
    animation: fadeIn 1s forwards;
    animation-delay: 4s;
  }

  .text h2 {
    margin-top: 0;
    color: #e84a7a;
  }

  .text p {
    line-height: 1.6;
    color: #444;
  }

  .timer {
    margin-top: 15px;
    font-weight: bold;
    color: #333;
    opacity: 0;
    animation: fadeIn 1s forwards;
    animation-delay: 5s;
  }

  @keyframes fadeIn {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  /* Floating hearts animation */
  .floating-heart {
    position: absolute;
    font-size: 1rem;
    color: #ff6b81;
    animation: floatUp 3s linear infinite;
    pointer-events: none;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-200px) scale(0.5); opacity: 0; }
  }

  @media (max-width: 800px) {
    .card {
      flex-direction: column;
      text-align: center;
    }

    .heart-tree-container {
      margin-bottom: 20px;
    }
  }
</style>
</head>
<body>
<div class="card">
  <div class="heart-tree-container" id="heartTreeContainer">
    <div class="trunk"></div>
  </div>

  <div class="text">
    <h2>Denis ðŸ’ž Ariseldi</h2>
    <p>If I could choose a safe place, it would be by your side.<br>The more time I spend with you, the more I love you, Ariseldi.</p>
    <p><strong>I love you ðŸ’– LOML ðŸ¥º</strong></p>
    <div class="timer" id="timer"></div>
  </div>
</div>

<script>
const container = document.getElementById('heartTreeContainer');

// Positions for heart leaves (x from left, y from bottom)
const heartPositions = [
  {x: 50, y: 220},{x: 80, y: 240},{x: 110, y: 260},{x: 140, y: 240},{x: 170, y: 220},
  {x: 65, y: 200},{x: 95, y: 220},{x: 125, y: 220},{x: 155, y: 200},{x: 100, y: 180},
  {x: 85, y: 160},{x: 115, y: 160},{x: 100, y: 140}
];

// Animate hearts forming tree canopy
function createTreeHearts() {
  heartPositions.forEach((pos,index)=>{
    setTimeout(()=>{
      const heart = document.createElement('div');
      heart.className = 'tree-heart';
      heart.innerText = 'ðŸ’ž';
      container.appendChild(heart);

      heart.animate([
        {transform:`translate(${130}px, 300px) scale(0)`, opacity:0},
        {transform:`translate(${pos.x}px, ${pos.y}px) scale(1)`, opacity:1}
      ],{
        duration:1200,
        easing:'ease-out',
        fill:'forwards'
      });
    }, index*300);
  });
}

setTimeout(createTreeHearts, 500);

// Floating hearts effect
function createFloatingHeart() {
  const heart = document.createElement('div');
  heart.className = 'floating-heart';
  heart.style.left = Math.random()*window.innerWidth+'px';
  heart.style.fontSize = (Math.random()*1.5 + 0.8)+'rem';
  heart.style.animationDuration = (Math.random()*2+2)+'s';
  heart.innerText = 'â¤ï¸';
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(), 3000);
}
setInterval(createFloatingHeart, 500);

// Timer
const startDate = new Date('2025-01-01T12:00:00');
function updateTimer(){
  const now = new Date();
  let diff = Math.floor((now-startDate)/1000);
  const days = Math.floor(diff/86400);
  diff%=86400;
  const hours = Math.floor(diff/3600);
  diff%=3600;
  const minutes = Math.floor(diff/60);
  const seconds = diff%60;
  document.getElementById('timer').innerHTML =
    `Denis has loved Ariseldi for ${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`;
}
setTimeout(()=>{
  updateTimer();
  setInterval(updateTimer,1000);
},5500);
</script>
</body>
</html>
